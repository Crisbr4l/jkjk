<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>SGC</title>
  </head>
  <body>
    <nav style="background-color:  green !important;" class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-20 h1"><h2>Cadastre-Se</h2></span>
      </div>
    </nav>
    <form action="{% url 'listagem_usuarios' %}" method="post" > 
        {% csrf_token %} 
        <div style="text-align: center;" class="container">
            <h2><i>Cadastro de Usuarios</i></h2>
            <b>Nome:</b> <input name="nome" class="form-control-sm" type="text">
            <b>Idade:</b> <input name="idade" class="form-control-sm" type="number">
            <button class="form-control-sm"><b>Cadastrar Informações</b></button>
        </div>
    </form>
  <form action="{% url 'cadastro' %}" method="post">
    {% csrf_token %}

    <br>
  </br>
    <button style="background-color: yellow " class="form-control-sm" ><h4> <i>Ver usuarios Cadastrados </i></h4></button>
  </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
